<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkillChain – Logout</title>
  <link rel="stylesheet" href="/src/public/styles/base/main.css" />
  
</head>
<body>

<section class="page logout" id="logout">

  <header id="navbar">
    <div class="logo">SkillChain</div>
  </header>

  <main id="main-content">
    <section class="auth-wrapper">
      <div class="card auth-card">

        <div class="auth-header">
          <h1>You’ve been logged out</h1>
          <p class="text-muted">
            Thank you for using SkillChain.  
            Your session has ended safely.
          </p>
        </div>

        <div class="auth-body">
          <a href="/src/public/templates/auth/login.html" class="btn btn-primary btn-block">
            Login again
          </a>

          <a href="/src/public/templates/main/index.html" class="btn btn-secondary btn-block">
            Go to home
          </a>
        </div>

      </div>
    </section>
  </main>
</section>

<script src="/src/public/scripts/pages/auth.js"></script>
<script src="/src/public/scripts/UI/theme.js"></script>

</body>
</html>
