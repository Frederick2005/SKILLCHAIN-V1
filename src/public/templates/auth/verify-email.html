<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkillChain – Verify Email</title>
  <link rel="stylesheet" href="/src/public/styles/base/main.css" />
  <script src="https://kit.fontawesome.com/a1ae1ba1c7.js" crossorigin="anonymous"></script>
</head>
<body>

<section class="page verify-email" id="verify-email">

  <header id="navbar">
    <div class="logo">SkillChain</div>
  </header>

  <main id="main-content">
    <section class="auth-wrapper">
      <div class="card auth-card">

        <div class="auth-header">
          <h1>Verify your email</h1>
          <p class="text-muted">
            We’ve sent a verification link to your email address.
            Please click it to activate your account.
          </p>
        </div>

        <div class="auth-body">
          <p class="auth-info">Didn’t receive the email?</p>

          <button class="btn btn-primary btn-block" id="resend-email-btn">
            Resend verification email
          </button>

          <div class="auth-footer">
            <a href="login.html" class="link">← Back to login</a>
          </div>
        </div>

      </div>
    </section>
  </main>

</section>

<script src="./src/public/scripts/base/core.js"></script>
<script src="/src/public/scripts/base/main.js"></script>
<script src="/src/public/scripts/pages/auth.js"></script>
<script src="/src/public/scripts/pages/dashboard.js"></script>
<script src="/src/public/scripts/UI/components.js"></script>
<script src="/src/public/scripts/UI/theme.js"></script>

<script>
  // Resend verification email
  document.getElementById('resend-email-btn').addEventListener('click', () => {
    alert('Verification email resent! Check your inbox.');
    // TODO: Add API call to resend verification email
  });
</script>

</body>
</html>
