<section class="page offline-settings" id="offline-settings">
  
  <header>
    <h1>Offline Settings</h1>
    <p>Control how SkillChain works offline.</p>
  </header>
  
  <section class="section">
    <h2>Download Preferences</h2>
    <ul>
      <li>
        <label>
          <input type="checkbox" />
          Download on Wi-Fi only
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" />
          Auto-download new lessons
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" />
          Limit background downloads
        </label>
      </li>
    </ul>
  </section>
  
  <section class="section">
    <h2>Sync Options</h2>
    <ul>
      <li>
        <label>
          <input type="radio" name="sync" />
          Sync automatically when online
        </label>
      </li>
      <li>
        <label>
          <input type="radio" name="sync" />
          Manual sync only
        </label>
      </li>
    </ul>
  </section>
  
  <section class="section">
    <h2>Storage</h2>
    <p>Manage offline storage usage and clear old content.</p>
    
    <button class="danger">Clear Offline Content</button>
  </section>
  
</section>
