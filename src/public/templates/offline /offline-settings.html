<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkillChain â€“ Offline Settings</title>

  <link rel="stylesheet" href="/src/public/styles/base/main.css" />
  <script src="https://kit.fontawesome.com/a1ae1ba1c7.js" crossorigin="anonymous"></script>
</head>
<body>

<section class="page offline-settings" id="offline-settings">
  
  <header>
    <h1>Offline Settings</h1>
    <p>Control how SkillChain works offline.</p>
  </header>
  
  <section class="section">
    <h2>Download Preferences</h2>
    <ul>
      <li>
        <label>
          <input type="checkbox" />
          Download on Wi-Fi only
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" />
          Auto-download new lessons
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" />
          Limit background downloads
        </label>
      </li>
    </ul>
  </section>
  
  <section class="section">
    <h2>Sync Options</h2>
    <ul>
      <li>
        <label>
          <input type="radio" name="sync" />
          Sync automatically when online
        </label>
      </li>
      <li>
        <label>
          <input type="radio" name="sync" />
          Manual sync only
        </label>
      </li>
    </ul>
  </section>
  
  <section class="section">
    <h2>Storage</h2>
    <p>Manage offline storage usage and clear old content.</p>
    
    <button class="danger">Clear Offline Content</button>
  </section>
  
</section>

<script src="/src/public/scripts/base/core.js"></script>
<script src="/src/public/scripts/base/main.js"></script>
<script src="/src/public/scripts/UI/components.js"></script>
<script src="/src/public/scripts/UI/theme.js"></script>

</body>
</html>
