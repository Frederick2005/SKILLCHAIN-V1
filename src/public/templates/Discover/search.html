<section class="page search" id="search">

  <!-- ===== HEADER ===== -->
  <header>
    <h1>Search</h1>
  </header>

  <!-- ===== MAIN CONTENT ===== -->
  <main id="main-content">

    <section class="section">
      <p>Search for lessons, creators, subjects, or tags.</p>

      <!-- Search Bar -->
      <form class="search-form">
        <input
          type="search"
          id="search-input"
          placeholder="Search lessons, creators, or tags..."
          aria-label="Search"
          required
        />
        <button type="submit">Search</button>
      </form>
    </section>

    <section class="section">
      <h3>Search Results</h3>
      <p id="search-results">Results for your search will appear here.</p>
    </section>

  </main>

</section>
