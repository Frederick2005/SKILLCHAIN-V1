<section class="page admin-users" id="admin-users">

  <header id="navbar">
    <div class="logo">SkillChain Admin</div>
    <nav>

        <li><a href="admin-dashboard.html">Dashboard</a></li>

    </ul>

  <main id="main-content">
    <section class="users-overview">
      <h1>User Management</h1>

      <div class="user-controls">
        <input type="text" placeholder="Search users..." id="user-search">
        <select id="user-filter">
          <option value="all">All Users</option>
          <option value="active">Active</option>
          <option value="pending">Pending Approval</option>
          <option value="blocked">Blocked</option>
        </select>
        <button id="add-user-btn">Add New User</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Status</th>
            <th>Registered On</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>JohnDoe</td>
            <td>john@example.com</td>
            <td>Active</td>
            <td>2025-12-01</td>
            <td>
              <button>View</button>
              <button>Edit</button>
              <button>Block</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

</section>
