<html lang="en">

</head>
<body>

<section class="page admin-rewards" id="admin-rewards">

  <header id="navbar">
    <div class="logo">SkillChain Admin</div>
    <nav>
      <ul>
        <li><a href="admin-dashboard.html">Dashboard</a></li>
        <li><a href="admin-users.html">Users</a></li>
        <li><a href="admin-lessons.html">Lessons</a></li>
        <li><a href="admin-rewards.html" class="active">Rewards</a></li>
        <li><a href="admin-settings.html">Settings</a></li>
      </ul>
    </nav>
  </header>

  <aside id="sidebar">
    <ul>
      <li><a href="#">All Rewards</a></li>
      <li><a href="#">Pending Rewards</a></li>
      <li><a href="#">Top Contributors</a></li>
      <li><a href="#">Adjust Rewards</a></li>
    </ul>
  </aside>

  <main id="main-content">
    <section class="rewards-overview">
      <h1>User Rewards Management</h1>

      <div class="rewards-controls">
        <input type="text" placeholder="Search users..." id="user-search">
        <select id="reward-filter">
          <option value="all">All Users</option>
          <option value="pending">Pending</option>
          <option value="top">Top Contributors</option>
        </select>
        <button id="adjust-reward-btn">Adjust Reward</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>User</th>
            <th>Total Tokens</th>
            <th>Lessons Forked</th>
            <th>Engagement Score</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Jane Doe</td>
            <td>1500</td>
            <td>10</td>
            <td>95%</td>
            <td>Approved</td>
            <td>
              <button>View</button>
              <button>Edit</button>
              <button>Adjust</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

</section>
