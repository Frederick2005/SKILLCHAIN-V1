<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkillChain â€“ Private Chat</title>
  <link rel="stylesheet" href="/src/public/styles/base/main.css" />
  <script src="https://kit.fontawesome.com/a1ae1ba1c7.js" crossorigin="anonymous"></script>
</head>
<body>

<section class="page private-chat" id="private-chat">

  <header id="navbar">
    <div class="logo">SkillChain</div>
  </header>

  <main id="main-content">
    <h1>Private Chat</h1>

    <div class="private-chat-window" id="private-chat-window">
      <div class="chat-message system">Start your private conversation!</div>
    </div>

    <div class="private-chat-input">
      <input type="text" id="private-message-input" placeholder="Type your message..." />
      <button id="send-private-message-btn">Send</button>
    </div>
  </main>

</section>

<script src="/src/public/scripts/base/core.js"></script>
<script src="/src/public/scripts/base/main.js"></script>
<script src="/src/public/scripts/pages/auth.js"></script>
<script src="/src/public/scripts/pages/dashboard.js"></script>
<script src="/src/public/scripts/UI/components.js"></script>
<script src="/src/public/scripts/UI/theme.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const chatWindow = document.getElementById("private-chat-window");
  const input = document.getElementById("private-message-input");
  const sendBtn = document.getElementById("send-private-message-btn");

  if (!chatWindow || !input || !sendBtn) return;

  const addMessage = (text, type = "sent") => {
    if (!text.trim()) return;
    const message = document.createElement("div");
    message.classList.add("chat-message", type);
    message.innerHTML = text;
    chatWindow.appendChild(message);
    chatWindow.scrollTop = chatWindow.scrollHeight;
    input.value = "";
    input.focus();
  };

  sendBtn.addEventListener("click", () => addMessage(input.value, "sent"));
  input.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      e.preventDefault();
      addMessage(input.value, "sent");
    }
  });

  // Optional: simulate received message
  setTimeout(() => addMessage("Hey! Welcome to your private chat.", "received"), 2000);
});
</script>

</body>
</html>
