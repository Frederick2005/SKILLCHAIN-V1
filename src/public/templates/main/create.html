<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkillChain â€“ Create Lesson</title>
  <link rel="stylesheet" href="/src/public/styles/base/main.css" />
  <script src="https://kit.fontawesome.com/a1ae1ba1c7.js" crossorigin="anonymous"></script>
</head>
<body>

<section class="page create-lesson" id="create-lesson">

  <!-- ===== HEADER ===== -->
  <header id="navbar">
    <div class="logo">SkillChain</div>
  </header>

  <!-- ===== MAIN CONTENT ===== -->
  <main id="main-content">
    <section class="auth-form">
      <h1>Create New Lesson</h1>

      <form id="create-lesson-form">

        <label for="lesson-title">Title:</label>
        <input
          type="text"
          id="lesson-title"
          placeholder="Lesson title"
          required
        >

        <!-- CATEGORY -->
        <label for="lesson-category">Category:</label>
        <select id="lesson-category" required>
          <option value="" disabled selected>Select category</option>
          <option value="mathematics">Mathematics</option>
          <option value="physics">Physics</option>
          <option value="chemistry">Chemistry</option>
          <option value="programming">Programming</option>
          <option value="python">Python</option>
          <option value="__add_new__">+ Add new category</option>
        </select>

        <!-- ADD NEW CATEGORY (hidden by default) -->
        <div id="new-category-wrapper" style="display:none;">
          <input
            type="text"
            id="new-category-input"
            placeholder="Enter new category"
          >
          <button
            type="button"
            id="add-category-btn"
            class="btn btn-primary"
          >
            Add Category
          </button>
        </div>

        <label for="lesson-content">Content:</label>
        <textarea
          id="lesson-content"
          placeholder="Write lesson content here..."
          required
        ></textarea>

        <label for="lesson-media">Media (optional):</label>
        <input
          type="file"
          id="lesson-media"
          accept="image/*,video/*"
        >

        <label for="lesson-difficulty">Difficulty Level:</label>
        <select id="lesson-difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>

        <button type="submit" class="btn btn-primary">
          Create Lesson
        </button>

      </form>
    </section>
  </main>

</section>

<script src="/src/public/scripts/base/core.js"></script>
<script src="/src/public/scripts/base/main.js"></script>
<script src="/src/public/scripts/pages/lessons.js"></script>
<script src="/src/public/scripts/pages/dashboard.js"></script>
<script src="/src/public/scripts/UI/components.js"></script>
<script src="/src/public/scripts/UI/theme.js"></script>

</body>
</html>
