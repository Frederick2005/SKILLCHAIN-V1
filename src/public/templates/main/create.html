<section class="page create-lesson" id="create-lesson">
  <!-- ===== HEADER ===== -->
  <header id="navbar">
    <div class="logo">SkillChain</div>
    <nav>
      <ul>
        <li><a href="#/dashboard">Dashboard</a></li>
        <li><a href="#/lessons">Lessons</a></li>
        <li><a href="#/logout">Logout</a></li>
      </ul>
    </nav>
  </header>

  <!-- ===== MAIN CONTENT ===== -->
  <main id="main-content">
    <section class="lesson-create">
      <h1>Create New Lesson</h1>
      <form id="create-lesson-form">
        <label for="lesson-title">Title:</label>
        <input type="text" id="lesson-title" placeholder="Lesson title" required>

        <label for="lesson-content">Content:</label>
        <textarea id="lesson-content" placeholder="Write lesson content here..." required></textarea>

        <label for="lesson-media">Media (optional):</label>
        <input type="file" id="lesson-media" accept="image/*,video/*">

        <label for="lesson-difficulty">Difficulty Level:</label>
        <select id="lesson-difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>

        <button type="submit">Create Lesson</button>
      </form>
    </section>
  </main>

</section>
